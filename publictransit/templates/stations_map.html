{% extends "boundary_template.html" %}
{% load static %}
{% block main-content %}

<!-- Load Leaflet from a CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" crossorigin="" />
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
<script src="{% static 'stations_map.js' %}"></script>
<style>
    #map {
        width: 100%;
        height: 500px;
    }
</style>
{% csrf_token %}
<div class="col-main-content">
    <h1>{{ boundary.name }}</h1>
    <h2>Railway stations</h2>
    <div>
        <label>Show stations outside the boundary:</label>
        <input type="checkbox" id="show-boundary-stations-toggle">

    </div>
    <button id="back-to-index" class="btn btn-success"
        onclick="window.location.href='/publictransit/boundary?boundary_id={{ boundary.id }}'">Back to Details</button>
</div>

<div id="map"></div>

{% endblock %}
